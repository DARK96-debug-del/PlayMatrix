<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Login - XV Coin</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
      <input type="password" name="password" placeholder="Parol" required>
      <button type="submit">Kirish</button>
    </form>
    <p>Ro'yxatdan o'tmaganmisiz? <a href="/register" style="color: lightblue;">Ro'yxatdan o'tish</a></p>
  </div>
</body>
</html>
